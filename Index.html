<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<nav>

    <header class="header-wrap">

        <h1 id="Highscores">View Previous Highscores</h1>
        <h1 id="Timer"></h1>

    </header>

</nav>

<body>

    <main>

        <div class="quiz-container">
            <h2 id="title">Quiz on Important Facts</h2>
        </div>

        <div id="show-questions">

            <h2 id="question-title"></h2>

            <div id="choices-container">
                <button id="choiceA"></button>
                <button id="choiceB"></button>
                <button id="choiceC"></button>
                <button id="choiceD"></button>
            </div>

            <div>
                <h2 id="result-display"></h2>
            </div>

        </div>


        <div>
            <button id="Start">Start Quiz!</button>
        </div>

        <button id="next">Next Question</button>
        <div id="results"></div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>


</body>

</html>
